<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2 class="section-title">CREAR NUEVA ORDEN</h2>
      </ion-col>
    </ion-row>
    <ion-row  *ngIf="Orden">
      <ion-col size="12" class="hidden">
        <ion-label class="input-label">No</ion-label>
        <ion-input type="hidden" [(ngModel)]="Orden.id"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-label class="input-label">Numero de orden</ion-label>
        <ion-input type="text" [(ngModel)]="Orden.orderWork"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-label class="input-label">Fecha de ingreso</ion-label>
        <ion-datetime locale="es-CO"  [(ngModel)]="Orden.dateEntry"></ion-datetime>
      </ion-col>
      <ion-col size="12">
        <ion-label class="input-label">Fecha entrega</ion-label>
        <ion-datetime locale="es-CO" [(ngModel)]="Orden.dateExit"></ion-datetime>
      </ion-col>
      <ion-col size="12">
        <ion-label class="input-label">Precio</ion-label>
        <ion-input type="text" [(ngModel)]="Orden.price"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-label class="input-label">Numero de servicio</ion-label>
        <ion-input type="text" [(ngModel)]="Orden.serviceNumber"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="guardar()" expand="full">Guardar</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
